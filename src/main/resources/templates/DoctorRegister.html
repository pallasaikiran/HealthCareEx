<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>Doctor Register Form</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/doctor/save}" method="POST">
            <!--row-1-->
            <div class="row">
              <div class="col-2">
                <label for="firstName">First Name</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  class="form-control"
                  placeholder="Enter First Name"
                />
              </div>
              <div class="col-6">
                <span
                  id="firstNameError"
                  class="text-danger"
                  >Please Enter First Name</span
                >
              </div>
            </div>

            <!--row-2-->
            <div class="row">
                <div class="col-2">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="col-4">
                    <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Enter Last Name"/>
                </div>
                <div class="col-6">
                   <span id="lastNameError" class="text-danger">Please Enter Last Name</span> 
                </div>
            </div>
            
            <!--row-3-->
            <div class="row">
                <div class="col-2">
                    <label for="email">Email</label>
                </div>
                <div class="col-4">
                    <input type="text" name="email" id="email" class="form-control" placeholder="Enter Email"/>
                </div>
                <div class="col-6">
                   <span id="emailError" class="text-danger">Please Enter Email</span> 
                </div>
            </div>

            <!--row-4-->
            <div class="row">
                <div class="col-2">
                    <label for="address">Address</label>
                </div>
                <div class="col-4">
                    <textarea name="address" id="address" class="form-control" placeholder="Enter Address"></textarea>
                </div>
                <div class="col-6">
                   <span id="addressError" class="text-danger">Please Enter Address</span> 
                </div>
            </div>
            
            <!--row-5-->
            <div class="row">
                <div class="col-2">
                    <label for="mobile">Mobile</label>
                </div>
                <div class="col-4">
                    <input type="text" name="mobile" id="mobile" class="form-control" placeholder="Enter MobileNumber"/>
                </div>
                <div class="col-6">
                   <span id="mobileError" class="text-danger">Please Enter MobileNumber</span> 
                </div>
            </div>

            <!--row-6-->
            <div class="row">
                <div class="col-2">
                    <label for="gender">Gender</label>
                </div>
                <div class="col-4">
                    <input type="radio" name="gender" id="gender1" value="Male"/>Male
                    <input type="radio" name="gender" id="gender2" value="Female"/>Female
                </div>
                <div class="col-6">
                   <span id="genderError" class="text-danger">Please Select Gender</span> 
                </div>
            </div>

            <!--row-6-->
            <div class="row">
                <div class="col-2">
                    <label for="note">Note</label>
                </div>
                <div class="col-4">
                    <textarea name="note" id="note" class="form-control" placeholder="Enter Note"></textarea>
                </div>
                <div class="col-6">
                   <span id="noteError" class="text-danger">Please Enter Note</span> 
                </div>
            </div>

            <button type="submit" class="btn btn-success">Register <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
            <button type="reset" class="btn btn-danger">Clear</button>


          </form>
        </div>
        
        <div th:if="${message!=null}" class="card-footer bg-info text-center">
            <span th:text="${message}"</span>
        </div>

      </div>
    </div>
  </body>
</html>
