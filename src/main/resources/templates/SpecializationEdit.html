<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Specialization Edit Form</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/spec/update}" method="POST" id="specForm" th:object="${specialization}">
                       
                       
						<!--row-0-->
                        <div class="row">
                            <div class="col-2">
                                <label for="id">Specialization Id</label>
                            </div>
                            <div class="col-4">
                                <input type="text" th:field="*{id}" class="form-control" readOnly/>
                            </div>
                            <div class="col-6">
                               <span id="idError" class="text-danger"></span> 
                            </div>
                        </div>			                       
                       
                        <!--row-1-->
                        <div class="row">
                            <div class="col-2">
                                <label for="specCode">Specialization Code</label>
                            </div>
                            <div class="col-4">
                                <input type="text" th:field="*{specCode}" class="form-control" placeholder="Enter Specialization Code"/>
                            </div>
                            <div class="col-6">
                               <span id="specCodeError" class="text-danger">Please Enter Specialization Code</span> 
                            </div>
                        </div>
                        
                        <!-- row-2 -->
                        <div class="row">
                            <div class="col-2">
                                <label for="specName">Specialization Name</label>
                            </div>
                            <div class="col-4">
                                <input type="text" th:field="*{specName}" class="form-control" placeholder="Enter Specialization Name"/>
                            </div>
                            <div class="col-6">
                                <span id="specNameError" class="text-danger">Please Enter Specialization Name</span>
                            </div>
                        </div>

                        <!-- row-3 -->
                        <div class="row">
                            <div class="col-2">
                                <label for="">Specialization Note</label>
                            </div>
                            <div class="col-4">
                                <textarea th:field="*{specNote}" class="form-control" placeholder="Enter Specialization Note"></textarea>
                            </div>
                            <div class="col-6">
                                <span id="specNoteError" class="text-danger">Please Enter Specialization Note</span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Update <i class="fa fa-wrench" aria-hidden="true"></i></button>
                        <button type="reset" class="btn btn-danger">Clear</button>

                    </form>
                </div>
                
            </div>
        </div>
        <script th:src="@{/myjs/spec_validate.js}"></script>
    </body>
</html>
